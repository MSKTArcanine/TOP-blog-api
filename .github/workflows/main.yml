name: Build and deploy Node.js app to Azure Web App - blog-api

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: npm install
        run: npm ci

      # ⬇️ NOUVELLE ÉTAPE : forcer le moteur binaire et générer les 2 clients
      - name: Generate Prisma clients (blog + shop)
        run: |
          npm run prisma:gen:blog
          npm run prisma:gen:shop
          
      # ⬇️ NOUVELLE ÉTAPE : créer un zip prêt à déployer (inclut node_modules + generated)
      - name: Create deployable zip
        run: |
          mkdir -p dist
          zip -r dist/app.zip . \
            -x ".git/*" ".github/*" "dist/*" "tests/*" "coverage/*"

      # ⬇️ change l’artefact : on n’upload plus “.” mais le zip
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app-zip
          path: dist/app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app-zip
          path: dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_27FE99FAF3EB4C418B24D71B257E08BE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D6081FA6AE484F68AADB49B9149A21E6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8B82FA92A92C4726BDADF77C734C1D3F }}

      - name: Deploy to Azure Web App (zip)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'blog-api'
          slot-name: 'Production'
          package: dist/app.zip